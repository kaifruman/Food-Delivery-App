<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morsel;</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
</head>
<body>
    <nav id="navbar">
        <div id="logo">
            <img src="deliverybike.png" alt="Morsel.com" height="100" >

        </div>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Services</a></li>
        </ul>


    </nav>
    <section id="home">
        <h1 class="h-primary">Order Food Online!</h1>
        <p>Explore curated lists of top restaurants, cafes, pubs, 
         and bars in Mumbai, based on trends</p>
         <button class="btn">Order Now!</button>

    </section>

    <section class="services-container">
        <h1 class="h-primary center">Our Services</h1>
        <div id="Services">
            <div class="box"> 
                <img class="ser-img" src="order.png" height="200px" width="200px" alt="order-img">
                <h2 class="h-secondary center">Food Ordering</h2>
                
            </div>

        
            <div class="box"> 
                    <img class="ser-img" src="delivery-man.png" height="200px" width="200px" alt="">
                    <h2 class="h-secondary center">Home Delivery</h2>
                     <!--<p>Open your Door</p>-->

            </div>   
            <div class="box"> 
                <img class="ser-img" src="restaurant.png" height="200px" width="200px" alt="">
                <h2 class="h-secondary center">Dine In</h2>
                <!-- <p>Happy Dine In</p>-->

            </div>       

            
        </div>
             
        </div>
         
    </section>


    <section class="order-food">
        <h2 class="doordelivery">Order food to your door</h2>
        
        <input class="pinbox" type="pin" style="width: 500px; height: 56px;"  placeholder="Enter your delivery address">
        
        
        <button id="box" class="pinbox" style="height: 64px;">Find Food</button>
        
      
        
        
       

    </section>
    
</body>
</html>
